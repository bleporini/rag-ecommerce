services:
  mysql:
    image: mysql:5.7
#    image: liupeng0518/mysql:5.7-arm64
#    image: mysql:9.3
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_USER: prestashop
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: prestashop
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=row --binlog-row-image=full
  shop:
    image: prestashop/prestashop:1.7
#    image: prestashop/prestashop:8.1-apache
    container_name: shop
    environment:
      DB_SERVER: mysql
      DB_USER: prestashop
      DB_PASSWD: $MYSQL_PASSWORD
      PS_INSTALL_AUTO: 1
      PS_DOMAIN: $VM_PUBLIC_IP
    volumes:
      - ./post-init.sh:/tmp/init-scripts/post-init.sh
    depends_on:
      - mysql
    ports:
      - 81:80

  nginx:
      image: nginx:latest
      container_name: nginx
      ports:
        - 80:80
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf
        - ./chat-assets:/usr/share/nginx/html/chat
        - ./chat2:/usr/share/nginx/html/chat2
      depends_on:
        - shop
        - api
